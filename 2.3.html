<!DOCTYPE html>
<html>
<body>
<p><h1>Global and Local</h1></p>
<p id="demo"></p>
 
<script>
var a=78; //Gobal variable
    
function local(){
var a=35; //Local  
return a;
} 

//invoking a function 
document.getElementById("demo").innerHTML = "Local variable " + local() + " and Global variable " + a;
    
    
</script>
</body>
<html>
