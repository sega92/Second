<!DOCTYPE html>
<html>
<head><h1>FOR LOOP</h1></head>
<body>
<p></p>
<p id="demo"></p>
<script>
// creating the function
    
    
    function loop(){
    var text = ""; 
        var i;
        for (i=1; i<51; i++){
            
            text += i + " " ;
        }
    return text;

} 

 //invoking a function into DOM
    document.getElementById("demo").innerHTML = loop();
    

</script>
</body>
<html>
